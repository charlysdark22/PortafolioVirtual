<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charlie's Tecnologi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg: #fff;
      --text: #1a1a1a;
      --primary: #000;
      --secondary: #f5f5f5;
      --border: #ddd;
      --accent: #007bff;
    }
    [data-theme="dark"] {
      --bg: #181818;
      --text: #f5f5f5;
      --primary: #fff;
      --secondary: #333;
      --border: #444;
      --accent: #00bfff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--primary);
    }
    nav a, .actions a {
      text-decoration: none;
      color: var(--text);
      margin-left: 15px;
      font-size: 15px;
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
    }
    #cartCount {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--accent);
      color: white;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
      background: var(--secondary);
      border-radius: 12px;
      margin: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }
    .btn {
      padding: 14px 28px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-black {
      background: var(--primary);
      color: white;
    }
    .btn-white {
      background: white;
      color: var(--primary);
      border: 1px solid var(--border);
    }
    .categories {
      text-align: center;
      padding: 60px 20px;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
    }
    .category-item {
      padding: 25px 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--secondary);
      cursor: pointer;
    }
    .category-item:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Charlie's Tecnologi</div>
    <nav>
      <a href="products.html" data-i18n="products">Productos</a>
      <a href="offers.html" data-i18n="offers">Ofertas</a>
      <a href="support.html" data-i18n="support">Soporte</a>
    </nav>
    <div class="actions">
      <span id="langToggle">ðŸ‡¬ðŸ‡§</span>
      <span id="themeToggle">ðŸŒ™</span>
      <a href="login.html">ðŸ‘¤</a>
      <a href="cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
      </a>
    </div>
  </header>

  <section class="hero">
    <h1 data-i18n="welcome">Bienvenido a Charlie's Tecnologi</h1>
    <p data-i18n="subtitle">TecnologÃ­a de calidad en Cuba</p>
    <div>
      <button class="btn btn-black" onclick="location.href='products.html'">Ver Productos</button>
    </div>
  </section>

  <section class="categories">
    <h2 data-i18n="featured">CategorÃ­as Destacadas</h2>
    <div class="category-grid">
      <div class="category-item" onclick="search('laptops')">Laptops</div>
      <div class="category-item" onclick="search('phones')">TelÃ©fonos</div>
      <div class="category-item" onclick="search('accessories')">Accesorios</div>
      <div class="category-item" onclick="search('gaming')">Gaming</div>
    </div>
  </section>

  <script src="shared.js"></script>
  <script>
    App.init();

    document.getElementById("langToggle").onclick = () => {
      App.setLang(App.lang === "es" ? "en" : "es");
    };

    document.getElementById("themeToggle").onclick = () => {
      App.setTheme(App.theme === "light" ? "dark" : "light");
    };

    function search(query) {
      localStorage.setItem("searchQuery", query);
      location.href = "products.html";
    }
  </script>
</body>
</html>
