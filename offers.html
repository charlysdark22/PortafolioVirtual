  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --primary: #000;
      --secondary: #f8f9fa;
      --border: #ddd;
      --accent: #e63946;
    }
    [data-theme="dark"] {
      --bg: #181818;
      --text: #f5f5f5;
      --primary: #fff;
      --secondary: #2a2a2a;
      --border: #444;
      --accent: #ff4d4d;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--primary);
    }
    nav a {
      text-decoration: none;
      color: var(--text);
      margin-left: 15px;
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
    }
    #cartCount {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #007bff;
      color: white;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .badge {
      background: var(--accent);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 10px;
    }
    .offer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .offer-card {
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      background: var(--bg);
    }
    .offer-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .offer-info {
      padding: 15px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: var(--accent);
    }
    .original-price {
      text-decoration: line-through;
      color: #888;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
