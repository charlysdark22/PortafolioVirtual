    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            updateAuthUI();
            setupUserMenu();
        });

        function loadCategories() {
            const categories = window.getCategories();
            const container = document.getElementById('categories-container');
            
            const categoryIcons = {
                1: `<svg class="w-8 h-8 text-primary-600 dark:text-primary-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-4l-2 2-2-2H5a2 2 0 01-2-2V5zm5.5 6a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm2.45 4a2.5 2.5 0 10-4.9 0h4.9zM12 9a1 1 0 100-2 1 1 0 000 2zm-2-5a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>`,
                2: `<svg class="w-8 h-8 text-primary-600 dark:text-primary-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 011 1v8a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm2 2v4h10V6H5z" clip-rule="evenodd"></path>
                    </svg>`,
                3: `<svg class="w-8 h-8 text-primary-600 dark:text-primary-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7 2a2 2 0 00-2 2v12a2 2 0 002 2h6a2 2 0 002-2V4a2 2 0 00-2-2H7zm3 14a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
                    </svg>`,
                4: `<svg class="w-8 h-8 text-primary-600 dark:text-primary-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd"></path>
                    </svg>`
            };

            container.innerHTML = categories.map(category => {
                const products = window.getProducts({ categoryId: category.id });
                const productCount = products.length;
                
                return `
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow p-6 text-center">
                        <div class="w-16 h-16 bg-primary-100 dark:bg-primary-900 rounded-lg flex items-center justify-center mx-auto mb-4">
                            ${categoryIcons[category.id] || categoryIcons[4]}
                        </div>
                        <h3 class="text-xl font-semibold mb-2">${category.name}</h3>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">${category.description}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">${productCount} productos disponibles</p>
                        <a href="categoria.html?cat=${category.slug}" class="btn-primary w-full">
                            Ver Productos
                        </a>
                    </div>
                `;
            }).join('');
        }

        function setupUserMenu() {
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');
            
            if (userMenuButton && userMenu) {
                userMenuButton.addEventListener('click', function() {
                    userMenu.classList.toggle('hidden');
                });
                
                document.addEventListener('click', function(event) {
                    if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                        userMenu.classList.add('hidden');
                    }
                });
            }
        }

        function updateAuthUI() {
            const user = window.getCurrentUser();
            const authLinks = document.getElementById('auth-links');
            const userLinks = document.getElementById('user-links');
            const adminLink = document.getElementById('admin-link');
            
            if (user) {
                if (authLinks) authLinks.classList.add('hidden');
                if (userLinks) userLinks.classList.remove('hidden');
                if (adminLink && user.role === 'admin') adminLink.classList.remove('hidden');
            } else {
                if (authLinks) authLinks.classList.remove('hidden');
                if (userLinks) userLinks.classList.add('hidden');
                if (adminLink) adminLink.classList.add('hidden');
            }
        }
    </script>
