<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - TechStore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --primary: #000;
      --secondary: #f5f5f5;
      --border: #ddd;
    }
    [data-theme="dark"] {
      --bg: #181818;
      --text: #f5f5f5;
      --primary: #fff;
      --secondary: #333;
      --border: #444;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 10px;
      background: var(--secondary);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 5px;
      background: var(--bg);
      color: var(--text);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="loginTitle">Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Ingresar</button>
    </form>
    <div class="links">
      <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
      <a href="index.html">Volver al inicio</a>
    </div>
  </div>

  <script>
    const translations = {
      en: { loginTitle: "Login", email: "Email", password: "Password", btn: "Login", register: "Register", back: "Back to home" },
      es: { loginTitle: "Iniciar Sesión", email: "Correo", password: "Contraseña", btn: "Ingresar", register: "Regístrate", back: "Volver al inicio" }
    };

    const lang = localStorage.getItem("language") || "es";
    document.getElementById("loginTitle").textContent = translations[lang].loginTitle;
    document.querySelectorAll("label")[0].textContent = translations[lang].email;
    document.querySelectorAll("label")[1].textContent = translations[lang].password;
    document.querySelector("button").textContent = translations[lang].btn;

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simulación de login
      if (email && password) {
        localStorage.setItem("user", JSON.stringify({ name: "Usuario", email }));
        alert("¡Inicio de sesión exitoso!");
        window.location.href = "index.html";
      } else {
        alert("Por favor, completa todos los campos.");
      }
    });
  </script>
</body>
</html>
