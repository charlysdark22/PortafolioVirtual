    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect if already logged in
            if (window.isLoggedIn()) {
                window.location.href = 'index.html';
                return;
            }

            const form = document.getElementById('register-form');
            const registerText = document.getElementById('register-text');
            const registerLoading = document.getElementById('register-loading');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validation
                if (password.length < 6) {
                    window.showAlert && window.showAlert('La contraseÃ±a debe tener al menos 6 caracteres', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    window.showAlert && window.showAlert('Las contraseÃ±as no coinciden', 'error');
                    return;
                }

                // Show loading
                registerText.classList.add('hidden');
                registerLoading.classList.remove('hidden');

                // Simulate API delay
                setTimeout(() => {
                    const result = window.register({
                        name,
                        email,
                        phone,
                        password
                    });
                    
                    // Hide loading
                    registerText.classList.remove('hidden');
                    registerLoading.classList.add('hidden');

                    if (result.success) {
                        window.showAlert && window.showAlert('Â¡Cuenta creada exitosamente!', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        window.showAlert && window.showAlert(result.message, 'error');
                    }
                }, 1000);
            });
        });

        // Show alert function
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} fixed top-4 right-4 z-50 max-w-sm`;
            alertDiv.textContent = message;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        window.showAlert = showAlert;
    </script>
