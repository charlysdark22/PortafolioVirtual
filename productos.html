<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - TechStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-primary-600 dark:text-primary-400">
                        TechStore
                    </a>
                </div>

                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <span data-translate="nav.home">Inicio</span>
                    </a>
                    <a href="productos.html" class="text-primary-600 dark:text-primary-400 font-medium">
                        <span data-translate="nav.products">Productos</span>
                    </a>
                    <a href="categorias.html" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <span data-translate="nav.categories">Categorías</span>
                    </a>
                </nav>

                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <svg class="w-5 h-5 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    
                    <select id="language-select" class="bg-gray-100 dark:bg-gray-700 border-0 rounded-lg px-3 py-2 text-sm">
                        <option value="es">🇪🇸 ES</option>
                        <option value="en">🇺🇸 EN</option>
                        <option value="fr">🇫🇷 FR</option>
                        <option value="pt">🇧🇷 PT</option>
                    </select>

                    <a href="carrito.html" class="relative p-2 text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5H19M7 13v8a2 2 0 002 2h6a2 2 0 002-2v-8m-8 0V9a2 2 0 012-2h4a2 2 0 012 2v4.01"></path>
                        </svg>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-primary-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>

                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </button>
                        
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700">
                            <div id="auth-links" class="py-2">
                                <a href="login.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-translate="auth.login">Iniciar Sesión</a>
                                <a href="register.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-translate="auth.register">Registrarse</a>
                            </div>
                            <div id="user-links" class="hidden py-2 border-t border-gray-200 dark:border-gray-700">
                                <a href="perfil.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-translate="user.profile">Mi Perfil</a>
                                <a href="pedidos.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-translate="user.orders">Mis Pedidos</a>
                                <div id="admin-link" class="hidden">
                                    <a href="admin.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-translate="admin.panel">Panel Admin</a>
                                </div>
                                <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700" data-translate="auth.logout">Cerrar Sesión</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold" data-translate="nav.products">Productos</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Descubre nuestra amplia selección de tecnología</p>
        </div>

        <!-- Search and Filters -->
        <div class="mb-8 bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- Search -->
                <div class="md:col-span-2">
                    <label for="search" class="block text-sm font-medium mb-2" data-translate="common.search">Buscar</label>
                    <input type="text" id="search" placeholder="Buscar productos..." 
                           class="form-input">
                </div>

                <!-- Category Filter -->
                <div>
                    <label for="category-filter" class="block text-sm font-medium mb-2">Categoría</label>
                    <select id="category-filter" class="form-input">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>

                <!-- Sort -->
                <div>
                    <label for="sort" class="block text-sm font-medium mb-2" data-translate="common.sort">Ordenar</label>
                    <select id="sort" class="form-input">
                        <option value="">Relevancia</option>
                        <option value="price-asc">Precio: Menor a Mayor</option>
                        <option value="price-desc">Precio: Mayor a Menor</option>
                        <option value="name-asc">Nombre: A-Z</option>
                        <option value="name-desc">Nombre: Z-A</option>
                        <option value="newest">Más Recientes</option>
                    </select>
                </div>
            </div>

            <!-- Price Range -->
            <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="min-price" class="block text-sm font-medium mb-2">Precio Mínimo</label>
                    <input type="number" id="min-price" placeholder="0" min="0" step="0.01" class="form-input">
                </div>
                <div>
                    <label for="max-price" class="block text-sm font-medium mb-2">Precio Máximo</label>
                    <input type="number" id="max-price" placeholder="10000" min="0" step="0.01" class="form-input">
                </div>
                <div class="flex items-end">
                    <label class="flex items-center">
                        <input type="checkbox" id="in-stock" class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                        <span class="ml-2 text-sm">Solo en stock</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-6">
                <div id="results-count" class="text-sm text-gray-600 dark:text-gray-400">
                    Mostrando productos...
                </div>
                <div class="flex items-center space-x-2">
                    <button id="grid-view" class="p-2 rounded-lg bg-primary-100 dark:bg-primary-900 text-primary-600 dark:text-primary-400">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                        </svg>
                    </button>
                    <button id="list-view" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex items-center justify-center space-x-2">
            <!-- Pagination will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-12">
            <div class="loading mx-auto mb-4"></div>
            <p data-translate="common.loading">Cargando productos...</p>
        </div>

        <!-- No Results -->
        <div id="no-results" class="hidden text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-gray-100">No se encontraron productos</h3>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Intenta ajustar tus filtros de búsqueda.</p>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/translations.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 12;
        let currentFilters = {};
        let currentView = 'grid';

        document.addEventListener('DOMContentLoaded', function() {
            initializeFilters();
            loadProducts();
            setupEventListeners();
            updateAuthUI();
        });

        function initializeFilters() {
            const categoryFilter = document.getElementById('category-filter');
            const categories = window.getCategories();
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categoryFilter.appendChild(option);
            });
        }

        function setupEventListeners() {
            // Search
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', window.debounce(() => {
                currentPage = 1;
                loadProducts();
            }, 300));

            // Filters
            ['category-filter', 'sort', 'min-price', 'max-price', 'in-stock'].forEach(id => {
                const element = document.getElementById(id);
                element.addEventListener('change', () => {
                    currentPage = 1;
                    loadProducts();
                });
            });

            // View toggles
            document.getElementById('grid-view').addEventListener('click', () => setView('grid'));
            document.getElementById('list-view').addEventListener('click', () => setView('list'));

            // User menu
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');
            
            if (userMenuButton && userMenu) {
                userMenuButton.addEventListener('click', function() {
                    userMenu.classList.toggle('hidden');
                });
                
                document.addEventListener('click', function(event) {
                    if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                        userMenu.classList.add('hidden');
                    }
                });
            }
        }

        function loadProducts() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('products-container');
            const noResults = document.getElementById('no-results');
            
            loading.classList.remove('hidden');
            container.classList.add('hidden');
            noResults.classList.add('hidden');

            // Get filter values
            const filters = {
                search: document.getElementById('search').value,
                categoryId: parseInt(document.getElementById('category-filter').value) || null,
                sortBy: document.getElementById('sort').value || null,
                minPrice: parseFloat(document.getElementById('min-price').value) || null,
                maxPrice: parseFloat(document.getElementById('max-price').value) || null,
                inStock: document.getElementById('in-stock').checked
            };

            // Remove null values
            Object.keys(filters).forEach(key => {
                if (filters[key] === null || filters[key] === '') {
                    delete filters[key];
                }
            });

            currentFilters = filters;

            // Simulate loading delay
            setTimeout(() => {
                const allProducts = window.getProducts(filters);
                const totalProducts = allProducts.length;
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const products = allProducts.slice(startIndex, endIndex);

                loading.classList.add('hidden');

                if (products.length === 0) {
                    noResults.classList.remove('hidden');
                    updateResultsCount(0, 0, 0);
                } else {
                    container.classList.remove('hidden');
                    renderProducts(products);
                    updateResultsCount(startIndex + 1, Math.min(endIndex, totalProducts), totalProducts);
                    renderPagination(totalProducts);
                }
            }, 500);
        }

        function renderProducts(products) {
            const container = document.getElementById('products-container');
            
            if (currentView === 'grid') {
                container.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6';
                container.innerHTML = products.map(product => `
                    <div class="product-card bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
                        <div class="relative">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                            ${product.originalPrice ? `
                                <div class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded">
                                    -${Math.round((1 - product.price / product.originalPrice) * 100)}%
                                </div>
                            ` : ''}
                            ${product.stock === 0 ? `
                                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                                    <span class="text-white font-semibold" data-translate="products.out_of_stock">Agotado</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="p-4">
                            <h3 class="text-lg font-semibold mb-2 line-clamp-2">${product.name}</h3>
                            <p class="text-gray-600 dark:text-gray-400 text-sm mb-3 line-clamp-2">${product.description}</p>
                            <div class="flex items-center justify-between">
                                <div>
                                    <span class="text-xl font-bold text-primary-600 dark:text-primary-400">$${window.formatCurrency(product.price)}</span>
                                    ${product.originalPrice ? `
                                        <span class="text-sm text-gray-500 line-through ml-2">$${window.formatCurrency(product.originalPrice)}</span>
                                    ` : ''}
                                </div>
                                <button onclick="addToCart(${product.id})" 
                                        class="btn-primary text-sm px-3 py-1" 
                                        ${product.stock === 0 ? 'disabled' : ''}>
                                    ${product.stock === 0 ? window.translate('products.out_of_stock') : window.translate('products.add_to_cart')}
                                </button>
                            </div>
                            <div class="mt-3">
                                <a href="producto.html?id=${product.id}" class="text-primary-600 dark:text-primary-400 text-sm hover:underline">
                                    Ver detalles →
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                container.className = 'space-y-4';
                container.innerHTML = products.map(product => `
                    <div class="product-card bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
                        <div class="flex">
                            <div class="relative w-48 h-32">
                                <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover">
                                ${product.stock === 0 ? `
                                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                                        <span class="text-white text-sm font-semibold" data-translate="products.out_of_stock">Agotado</span>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="flex-1 p-4">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <h3 class="text-lg font-semibold mb-2">${product.name}</h3>
                                        <p class="text-gray-600 dark:text-gray-400 text-sm mb-3">${product.description}</p>
                                        <div class="flex items-center space-x-4">
                                            <div>
                                                <span class="text-xl font-bold text-primary-600 dark:text-primary-400">$${window.formatCurrency(product.price)}</span>
                                                ${product.originalPrice ? `
                                                    <span class="text-sm text-gray-500 line-through ml-2">$${window.formatCurrency(product.originalPrice)}</span>
                                                ` : ''}
                                            </div>
                                            <a href="producto.html?id=${product.id}" class="text-primary-600 dark:text-primary-400 text-sm hover:underline">
                                                Ver detalles
                                            </a>
                                        </div>
                                    </div>
                                    <div class="ml-4">
                                        <button onclick="addToCart(${product.id})" 
                                                class="btn-primary" 
                                                ${product.stock === 0 ? 'disabled' : ''}>
                                            ${product.stock === 0 ? window.translate('products.out_of_stock') : window.translate('products.add_to_cart')}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function setView(view) {
            currentView = view;
            
            const gridBtn = document.getElementById('grid-view');
            const listBtn = document.getElementById('list-view');
            
            if (view === 'grid') {
                gridBtn.className = 'p-2 rounded-lg bg-primary-100 dark:bg-primary-900 text-primary-600 dark:text-primary-400';
                listBtn.className = 'p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400';
            } else {
                listBtn.className = 'p-2 rounded-lg bg-primary-100 dark:bg-primary-900 text-primary-600 dark:text-primary-400';
                gridBtn.className = 'p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400';
            }
            
            const products = window.getProducts(currentFilters);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentProducts = products.slice(startIndex, endIndex);
            
            if (currentProducts.length > 0) {
                renderProducts(currentProducts);
            }
        }

        function updateResultsCount(start, end, total) {
            const resultsCount = document.getElementById('results-count');
            resultsCount.textContent = `Mostrando ${start}-${end} de ${total} productos`;
        }

        function renderPagination(totalProducts) {
            const totalPages = Math.ceil(totalProducts / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `
                    <button onclick="changePage(${currentPage - 1})" class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-l-md hover:bg-gray-50 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 dark:hover:bg-gray-700">
                        Anterior
                    </button>
                `;
            }
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const isActive = i === currentPage;
                paginationHTML += `
                    <button onclick="changePage(${i})" class="px-3 py-2 text-sm font-medium ${isActive ? 'text-primary-600 bg-primary-50 border-primary-500 dark:bg-primary-900 dark:text-primary-300' : 'text-gray-500 bg-white border-gray-300 hover:bg-gray-50 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 dark:hover:bg-gray-700'} border">
                        ${i}
                    </button>
                `;
            }
            
            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `
                    <button onclick="changePage(${currentPage + 1})" class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-r-md hover:bg-gray-50 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 dark:hover:bg-gray-700">
                        Siguiente
                    </button>
                `;
            }
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            loadProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateAuthUI() {
            const user = window.getCurrentUser();
            const authLinks = document.getElementById('auth-links');
            const userLinks = document.getElementById('user-links');
            const adminLink = document.getElementById('admin-link');
            
            if (user) {
                if (authLinks) authLinks.classList.add('hidden');
                if (userLinks) userLinks.classList.remove('hidden');
                if (adminLink && user.role === 'admin') adminLink.classList.remove('hidden');
            } else {
                if (authLinks) authLinks.classList.remove('hidden');
                if (userLinks) userLinks.classList.add('hidden');
                if (adminLink) adminLink.classList.add('hidden');
            }
        }

        // Format currency function
        window.formatCurrency = function(amount) {
            return new Intl.NumberFormat('es-ES', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        };

        // Translate function placeholder
        window.translate = function(key) {
            return key;
        };

        // Line clamp utility
        const style = document.createElement('style');
        style.textContent = `
            .line-clamp-2 {
