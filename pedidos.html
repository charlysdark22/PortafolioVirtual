<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - TechStore</title>
    <script src="https://cdn.tailwindcss.com"></script>

    </script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-primary-600 dark:text-primary-400">
                        TechStore
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <svg class="w-5 h-5 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <select id="language-select" class="bg-gray-100 dark:bg-gray-700 border-0 rounded-lg px-3 py-2 text-sm">
                        <option value="es">ðŸ‡ªðŸ‡¸ ES</option>
                        <option value="en">ðŸ‡ºðŸ‡¸ EN</option>
                        <option value="fr">ðŸ‡«ðŸ‡· FR</option>
                        <option value="pt">ðŸ‡§ðŸ‡· PT</option>
                    </select>
                    <a href="carrito.html" class="relative p-2 text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5H19M7 13v8a2 2 0 002 2h6a2 2 0 002-2v-8m-8 0V9a2 2 0 012-2h4a2 2 0 012 2v4.01"></path>
                        </svg>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-primary-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>
                    <button onclick="window.logout()" class="text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition-colors" data-translate="auth.logout">
                        Cerrar SesiÃ³n
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold" data-translate="user.orders">Mis Pedidos</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Historial de tus compras y estado de envÃ­os</p>
        </div>

        <!-- Orders List -->
        <div id="orders-container" class="space-y-6">
            <!-- Orders will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="empty-orders" class="hidden text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M8 11v6h8v-6M8 11H6a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2v-6a2 2 0 00-2-2h-2"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-gray-100">No tienes pedidos</h3>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Comienza a comprar para ver tus pedidos aquÃ­.</p>
            <div class="mt-6">
                <a href="productos.html" class="btn-primary">
                    Ver Productos
                </a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/translations.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!window.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            loadUserOrders();
        });

        function loadUserOrders() {
            // Get orders from localStorage (simulated)
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const user = window.getCurrentUser();
            const userOrders = orders.filter(order => order.userId === user.id);

            const container = document.getElementById('orders-container');
            const emptyState = document.getElementById('empty-orders');

            if (userOrders.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            container.classList.remove('hidden');
            emptyState.classList.add('hidden');

            container.innerHTML = userOrders.map(order => `
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium">Pedido #${order.id}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">
                                    ${new Date(order.createdAt).toLocaleDateString('es-ES', {
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric'
                                    })}
                                </p>
                            </div>
                            <div class="text-right">
                                <div class="text-lg font-semibold">$${window.formatCurrency(order.total)}</div>
                                <span class="badge ${getStatusBadgeClass(order.status)}">${getStatusText(order.status)}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="px-6 py-4">
                        <div class="space-y-3">
                            ${order.items.map(item => {
                                const product = window.getProductById(item.productId);
                                return `
                                    <div class="flex items-center space-x-4">
                                        <img src="${product?.image || '/placeholder.svg?height=60&width=60'}" 
                                             alt="${product?.name || 'Producto'}" 
                                             class="w-15 h-15 object-cover rounded">
                                        <div class="flex-1">
                                            <h4 class="font-medium">${product?.name || 'Producto no encontrado'}</h4>
                                            <p class="text-sm text-gray-500 dark:text-gray-400">
                                                Cantidad: ${item.quantity} Ã— $${window.formatCurrency(item.price)}
                                            </p>
                                        </div>
                                        <div class="text-right">
                                            <div class="font-medium">$${window.formatCurrency(item.quantity * item.price)}</div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        
                        ${order.shippingAddress ? `
                            <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                                <h4 class="font-medium mb-2">DirecciÃ³n de EnvÃ­o</h4>
                                <p class="text-sm text-gray-600 dark:text-gray-400">
                                    ${order.shippingAddress.street}<br>
                                    ${order.shippingAddress.city}, ${order.shippingAddress.province}<br>
                                    ${order.shippingAddress.postalCode}
                                </p>
                            </div>
                        ` : ''}
                        
                        ${order.paymentMethod ? `
                            <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                                <h4 class="font-medium mb-2">MÃ©todo de Pago</h4>
                                <p class="text-sm text-gray-600 dark:text-gray-400">
                                    ${order.paymentMethod} ${order.bankName ? `- ${order.bankName}` : ''}
                                </p>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getStatusBadgeClass(status) {
            switch (status) {
                case 'pending': return 'badge-warning';
                case 'processing': return 'badge-warning';
                case 'shipped': return 'badge-success';
                case 'delivered': return 'badge-success';
                case 'cancelled': return 'badge-error';
                default: return 'badge-warning';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'pending': return 'Pendiente';
                case 'processing': return 'Procesando';
                case 'shipped': return 'Enviado';
                case 'delivered': return 'Entregado';
                case 'cancelled': return 'Cancelado';
                default: return 'Desconocido';
            }
        }

        // Format currency function
        window.formatCurrency = function(amount) {
            return new Intl.NumberFormat('es-ES', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        };
    </script>
</body>
</html>
