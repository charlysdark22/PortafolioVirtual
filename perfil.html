<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - TechStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-primary-600 dark:text-primary-400">
                        TechStore
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <svg class="w-5 h-5 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <select id="language-select" class="bg-gray-100 dark:bg-gray-700 border-0 rounded-lg px-3 py-2 text-sm">
                        <option value="es">🇪🇸 ES</option>
                        <option value="en">🇺🇸 EN</option>
                        <option value="fr">🇫🇷 FR</option>
                        <option value="pt">🇧🇷 PT</option>
                    </select>
                    <a href="carrito.html" class="relative p-2 text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5H19M7 13v8a2 2 0 002 2h6a2 2 0 002-2v-8m-8 0V9a2 2 0 012-2h4a2 2 0 012 2v4.01"></path>
                        </svg>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-primary-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>
                    <button onclick="window.logout()" class="text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition-colors" data-translate="auth.logout">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold" data-translate="user.profile">Mi Perfil</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Gestiona tu información personal y configuración de cuenta</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Profile Navigation -->
            <div class="lg:col-span-1">
                <nav class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
                    <ul class="space-y-2">
                        <li>
                            <a href="#profile-info" class="profile-nav-link active flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                Información Personal
                            </a>
                        </li>
                        <li>
                            <a href="pedidos.html" class="profile-nav-link flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M8 11v6h8v-6M8 11H6a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2v-6a2 2 0 00-2-2h-2"></path>
                                </svg>
                                <span data-translate="user.orders">Mis Pedidos</span>
                            </a>
                        </li>
                        <li id="admin-nav-link" class="hidden">
                            <a href="admin.html" class="profile-nav-link flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span data-translate="admin.panel">Panel Admin</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Profile Content -->
            <div class="lg:col-span-2">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-6">Información Personal</h2>
                    
                    <form id="profile-form" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-medium mb-2" data-translate="auth.name">
                                    Nombre Completo
                                </label>
                                <input id="name" name="name" type="text" required 
                                       class="form-input">
                            </div>
                            
                            <div>
                                <label for="email" class="block text-sm font-medium mb-2" data-translate="auth.email">
                                    Correo Electrónico
                                </label>
                                <input id="email" name="email" type="email" required 
                                       class="form-input" readonly>
                                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                                    El email no se puede cambiar
                                </p>
                            </div>
                            
                            <div>
                                <label for="phone" class="block text-sm font-medium mb-2" data-translate="auth.phone">
                                    Teléfono
                                </label>
                                <input id="phone" name="phone" type="tel" 
                                       class="form-input">
                            </div>
                            
                            <div>
                                <label for="role" class="block text-sm font-medium mb-2">
                                    Rol
                                </label>
                                <input id="role" name="role" type="text" 
                                       class="form-input" readonly>
                            </div>
                        </div>

                        <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
                            <h3 class="text-lg font-medium mb-4">Cambiar Contraseña</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="new-password" class="block text-sm font-medium mb-2">
                                        Nueva Contraseña
                                    </label>
                                    <input id="new-password" name="new-password" type="password" 
                                           class="form-input" 
                                           placeholder="Dejar vacío para no cambiar">
                                </div>
                                
                                <div>
                                    <label for="confirm-new-password" class="block text-sm font-medium mb-2">
                                        Confirmar Nueva Contraseña
                                    </label>
                                    <input id="confirm-new-password" name="confirm-new-password" type="password" 
                                           class="form-input">
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <button type="button" onclick="loadUserData()" class="btn-secondary">
                                Cancelar
                            </button>
                            <button type="submit" class="btn-primary">
                                <span id="save-text" data-translate="common.save">Guardar Cambios</span>
                                <span id="save-loading" class="hidden">
                                    <span class="loading"></span>
                                    <span class="ml-2" data-translate="common.loading">Guardando...</span>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/translations.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!window.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            loadUserData();
            setupProfileForm();
            updateAdminNavigation();
        });

        function loadUserData() {
            const user = window.getCurrentUser();
            if (!user) return;

            document.getElementById('name').value = user.name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('role').value = user.role === 'admin' ? 'Administrador' : 'Cliente';
        }

        function setupProfileForm() {
            const form = document.getElementById('profile-form');
            const saveText = document.getElementById('save-text');
            const saveLoading = document.getElementById('save-loading');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmNewPassword = document.getElementById('confirm-new-password').value;

                // Validate password if provided
                if (newPassword) {
                    if (newPassword.length < 6) {
                        showAlert('La contraseña debe tener al menos 6 caracteres', 'error');
                        return;
                    }
                    if (newPassword !== confirmNewPassword) {
                        showAlert('Las contraseñas no coinciden', 'error');
                        return;
                    }
                }

                // Show loading
                saveText.classList.add('hidden');
                saveLoading.classList.remove('hidden');

                // Simulate API delay
                setTimeout(() => {
                    const updateData = { name, phone };
                    if (newPassword) {
                        updateData.password = newPassword;
                    }

                    const result = window.authSystem.updateProfile(updateData);
                    
                    // Hide loading
                    saveText.classList.remove('hidden');
                    saveLoading.classList.add('hidden');

                    if (result.success) {
                        showAlert('Perfil actualizado exitosamente', 'success');
                        // Clear password fields
                        document.getElementById('new-password').value = '';
                        document.getElementById('confirm-new-password').value = '';
                    } else {
                        showAlert(result.message, 'error');
                    }
                }, 1000);
            });
        }

        function updateAdminNavigation() {
            const adminNavLink = document.getElementById('admin-nav-link');
            if (window.isAdmin()) {
                adminNavLink.classList.remove('hidden');
            }
        }

        // Show alert function
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} fixed top-4 right-4 z-50 max-w-sm`;
            alertDiv.textContent = message;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        window.showAlert = showAlert;
    </script>

    <style>
        .profile-nav-link {
            @apply text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-colors;
        }
        
        .profile-nav-link.active {
            @apply bg-primary-100 dark:bg-primary-900 text-primary-700 dark:text-primary-300;
        }
    </style>
</body>
</html>
