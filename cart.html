<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - TechStore</title>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --border: #ddd;
    }
    [data-theme="dark"] {
      --bg: #181818;
      --text: #f5f5f5;
      --border: #444;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .cart-item {
      display: flex;
      gap: 15px;
      padding: 15px 0;
      border-bottom: 1px solid var(--border);
    }
    .cart-item img {
      width: 80px;
      border-radius: 8px;
    }
    .item-info {
      flex: 1;
    }
    .item-actions button {
      padding: 5px 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .total {
      text-align: right;
      font-size: 18px;
      margin: 20px 0;
    }
    .actions {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TechStore</div>
    <span>ðŸ›’ <span id="cartCount">0</span></span>
  </header>

  <main>
    <h2>Tu Carrito</h2>
    <div id="cartItems"></div>
    <div class="total" id="total">Total: $0</div>
    <div class="actions">
      <button onclick="window.history.back()">Seguir comprando</button>
      <button onclick="checkout()">Finalizar compra</button>
    </div>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartCountEl = document.getElementById("cartCount");
    cartCountEl.textContent = cart.length;

    const cartItemsEl = document.getElementById("cartItems");
    const totalEl = document.getElementById("total");

    if (cart.length === 0) {
      cartItemsEl.innerHTML = "<p>Tu carrito estÃ¡ vacÃ­o.</p>";
    } else {
      let total = 0;
      cart.forEach((item, index) => {
        const price = parseFloat(item.price.replace(/[$,]/g, "")) || 0;
        total += price;
        cartItemsEl.innerHTML += `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.name}">
            <div class="item-info">
              <h3>${item.name}</h3>
              <p>${item.price}</p>
            </div>
            <div class="item-actions">
              <button onclick="removeItem(${index})">Eliminar</button>
            </div>
          </div>
        `;
      });
      totalEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Tu carrito estÃ¡ vacÃ­o.");
      } else {
        alert("Gracias por tu compra. Â¡Pronto recibirÃ¡s tu pedido!");
        localStorage.removeItem("cart");
        location.reload();
      }
    }
  </script>
</body>
</html>
