<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Carrito - Charlie's Tecnologi</title>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --border: #ddd;
    }
    [data-theme="dark"] {
      --bg: #181818;
      --text: #f5f5f5;
      --border: #444;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }
    .item {
      display: flex;
      gap: 15px;
      padding: 15px 0;
      border-bottom: 1px solid var(--border);
    }
    .item img {
      width: 80px;
      border-radius: 8px;
    }
    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 20px 0;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .empty {
      text-align: center;
      color: #888;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <header>
    <div>Charlie's Tecnologi</div>
    <a href="index.html">← Volver</a>
  </header>

  <h2>Tu Carrito</h2>
  <div id="cartItems"></div>

  <div class="total">Total: $<span id="total">0</span></div>

  <div class="actions">
    <button onclick="location.href='products.html'">Seguir comprando</button>
    <button onclick="checkout()">Finalizar compra</button>
  </div>

  <script src="app.js"></script>
  <script>
    App.init();

    const cart = App.cart;
    const itemsEl = document.getElementById("cartItems");
    const totalEl = document.getElementById("total");

    if (cart.length === 0) {
      itemsEl.innerHTML = `<p class="empty">Tu carrito está vacío</p>`;
    } else {
      let total = 0;
      cart.forEach((item, i) => {
        const price = item.price || 0;
        total += price;
        itemsEl.innerHTML += `
          <div class="item">
            <img src="${item.img}" alt="${item.name}">
            <div>
              <h3>${item.name}</h3>
              <p>$${price.toLocaleString()}</p>
              <button onclick="remove(${i})">Eliminar</button>
            </div>
          </div>
        `;
      });
      totalEl.textContent = total.toLocaleString();
    }

    function remove(index) {
      App.removeFromCart(index);
      location.reload();
    }

    function checkout() {
      if (App.cart.length === 0) return;
      alert("¡Gracias por tu compra! Nos contactaremos contigo.");
      localStorage.removeItem("cart");
      location.reload();
    }
  </script>
</body>
</html>
