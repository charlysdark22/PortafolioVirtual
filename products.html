<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos - TechStore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --border: #ddd;
      --primary: #000;
      --accent: #007bff;
    }
    [data-theme="dark"] {
      --bg: #181818;
      --text: #f5f5f5;
      --border: #444;
      --primary: #fff;
      --accent: #00bfff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--primary);
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 18px;
    }
    #cartCount {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    main {
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      background: var(--bg);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
    }
    .product-info h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .product-info p {
      color: var(--accent);
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-info button {
      width: 100%;
      padding: 10px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-info button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TechStore</div>
    <a href="cart.html" class="cart-icon">
      <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
    </a>
  </header>

  <main>
    <h2 id="productsTitle">Todos los Productos</h2>

    <div class="product-grid" id="productGrid">
      <!-- Producto 1 -->
      <div class="product-card">
        <img src="https://placehold.co/300x200/000000/FFFFFF?text=MacBook+Pro" alt="MacBook Pro">
        <div class="product-info">
          <h3>MacBook Pro 14"</h3>
          <p>$1,899</p>
          <button onclick="viewProduct(1)">Ver Detalles</button>
        </div>
      </div>

      <!-- Producto 2 -->
      <div class="product-card">
        <img src="https://placehold.co/300x200/1E90FF/FFFFFF?text=Surface+Laptop" alt="Surface Laptop">
        <div class="product-info">
          <h3>Surface Laptop 5</h3>
          <p>$1,299</p>
          <button onclick="viewProduct(2)">Ver Detalles</button>
        </div>
      </div>

      <!-- Producto 3 -->
      <div class="product-card">
        <img src="https://placehold.co/300x200/FF6347/FFFFFF?text=iPhone+15" alt="iPhone 15">
        <div class="product-info">
          <h3>iPhone 15 Pro</h3>
          <p>$1,199</p>
          <button onclick="viewProduct(3)">Ver Detalles</button>
        </div>
      </div>

      <!-- Producto 4 -->
      <div class="product-card">
        <img src="https://placehold.co/300x200/32CD32/FFFFFF?text=AirPods+Pro" alt="AirPods Pro">
        <div class="product-info">
          <h3>AirPods Pro</h3>
          <p>$249</p>
          <button onclick="viewProduct(4)">Ver Detalles</button>
        </div>
      </div>

      <!-- Producto 5 -->
      <div class="product-card">
        <img src="https://placehold.co/300x200/4B0082/FFFFFF?text=Galaxy+S24" alt="Galaxy S24">
        <div class="product-info">
          <h3>Galaxy S24 Ultra</h3>
          <p>$1,299</p>
          <button onclick="viewProduct(5)">Ver Detalles</button>
        </div>
      </div>

      <!-- Producto 6 -->
      <div class="product-card">
        <img src="https://placehold.co/300x200/FFD700/000000?text=Smart+Watch" alt="Smart Watch">
        <div class="product-info">
          <h3>Smart Watch X</h3>
          <p>$199</p>
          <button onclick="viewProduct(6)">Ver Detalles</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Traducci√≥n
    const lang = localStorage.getItem("language") || "es";
    const translations = {
      es: { title: "Todos los Productos" },
      en: { title: "All Products" }
    };
    document.getElementById("productsTitle").textContent = translations[lang].title;

    // Carrito
    const cartCountEl = document.getElementById("cartCount");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cartCountEl.textContent = cart.length;

    // Ver detalles del producto
    function viewProduct(id) {
      localStorage.setItem("selectedProduct", id);
      window.location.href = "product-detail.html";
    }
  </script>
</body>
</html>
