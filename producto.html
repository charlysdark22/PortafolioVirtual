<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - TechStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-primary-600 dark:text-primary-400">
                        TechStore
                    </a>
                </div>

                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <span data-translate="nav.home">Inicio</span>
                    </a>
                    <a href="productos.html" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <span data-translate="nav.products">Productos</span>
                    </a>
                    <a href="categorias.html" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <span data-translate="nav.categories">CategorÃ­as</span>
                    </a>
                </nav>

                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <svg class="w-5 h-5 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    
                    <select id="language-select" class="bg-gray-100 dark:bg-gray-700 border-0 rounded-lg px-3 py-2 text-sm">
                        <option value="es">ðŸ‡ªðŸ‡¸ ES</option>
                        <option value="en">ðŸ‡ºðŸ‡¸ EN</option>
                        <option value="fr">ðŸ‡«ðŸ‡· FR</option>
                        <option value="pt">ðŸ‡§ðŸ‡· PT</option>
                    </select>

                    <a href="carrito.html" class="relative p-2 text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5H19M7 13v8a2 2 0 002 2h6a2 2 0 002-2v-8m-8 0V9a2 2 0 012-2h4a2 2 0 012 2v4.01"></path>
                        </svg>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-primary-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>

                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </button>
                        
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700">
                            <div id="auth-links" class="py-2">
                                <a href="login.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-translate="auth.login">Iniciar SesiÃ³n</a>
                                <a href="register.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-translate="auth.register">Registrarse</a>
                            </div>
                            <div id="user-links" class="hidden py-2 border-t border-gray-200 dark:border-gray-700">
                                <a href="perfil.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-translate="user.profile">Mi Perfil</a>
                                <a href="pedidos.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-translate="user.orders">Mis Pedidos</a>
                                <div id="admin-link" class="hidden">
                                    <a href="admin.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-translate="admin.panel">Panel Admin</a>
                                </div>
                                <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700" data-translate="auth.logout">Cerrar SesiÃ³n</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Breadcrumb -->
        <nav class="flex mb-8" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li class="inline-flex items-center">
                    <a href="index.html" class="text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400">
                        Inicio
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        <a href="productos.html" class="ml-1 text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 md:ml-2">
                            Productos
                        </a>
                    </div>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="product-breadcrumb" class="ml-1 text-gray-500 dark:text-gray-400 md:ml-2">Producto</span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- Product Details -->
        <div id="product-details" class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Product will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="loading mx-auto mb-4"></div>
            <p data-translate="common.loading">Cargando producto...</p>
        </div>

        <!-- Product Not Found -->
        <div id="not-found" class="hidden text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-gray-100">Producto no encontrado</h3>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">El producto que buscas no existe o ha sido eliminado.</p>
            <div class="mt-6">
                <a href="productos.html" class="btn-primary">
                    Ver Todos los Productos
                </a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/translations.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script>
        let currentProduct = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadProduct();
            updateAuthUI();
            setupUserMenu();
        });

        function loadProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (!productId) {
                showNotFound();
                return;
            }

            const product = window.getProductById(productId);
            
            if (!product) {
                showNotFound();
                return;
            }

            currentProduct = product;
            
            setTimeout(() => {
                renderProduct(product);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('product-details').classList.remove('hidden');
            }, 500);
        }

        function renderProduct(product) {
            const category = window.getCategoryById(product.categoryId);
            
            // Update page title and breadcrumb
            document.title = `${product.name} - TechStore`;
            document.getElementById('product-breadcrumb').textContent = product.name;

            const container = document.getElementById('product-details');
            container.innerHTML = `
                <!-- Product Images -->
                <div class="space-y-4">
                    <div class="aspect-w-1 aspect-h-1 bg-gray-200 dark:bg-gray-700 rounded-lg overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-center object-cover">
                    </div>
                    ${product.images && product.images.length > 1 ? `
                        <div class="grid grid-cols-4 gap-4">
                            ${product.images.slice(1, 5).map(img => `
                                <div class="aspect-w-1 aspect-h-1 bg-gray-200 dark:bg-gray-700 rounded-lg overflow-hidden cursor-pointer hover:opacity-75">
                                    <img src="${img}" alt="${product.name}" class="w-full h-full object-center object-cover">
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>

                <!-- Product Info -->
                <div class="space-y-6">
                    <div>
                        <nav class="text-sm">
                            <a href="categoria.html?cat=${category?.slug}" class="text-primary-600 dark:text-primary-400 hover:underline">
                                ${category?.name || 'CategorÃ­a'}
                            </a>
                        </nav>
                        <h1 class="text-3xl font-bold mt-2">${product.name}</h1>
                        <p class="text-gray-600 dark:text-gray-400 mt-2">${product.description}</p>
                    </div>

                    <!-- Price -->
                    <div class="flex items-center space-x-4">
                        <span class="text-3xl font-bold text-primary-600 dark:text-primary-400">
                            $${window.formatCurrency(product.price)}
                        </span>
                        ${product.originalPrice ? `
                            <span class="text-xl text-gray-500 line-through">
                                $${window.formatCurrency(product.originalPrice)}
                            </span>
                            <span class="bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 text-sm font-medium px-2.5 py-0.5 rounded">
                                -${Math.round((1 - product.price / product.originalPrice) * 100)}%
                            </span>
                        ` : ''}
                    </div>

                    <!-- Stock Status -->
                    <div class="flex items-center space-x-2">
                        ${product.stock > 0 ? `
                            <div class="flex items-center text-green-600 dark:text-green-400">
                                <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="font-medium">En stock (${product.stock} disponibles)</span>
                            </div>
                        ` : `
                            <div class="flex items-center text-red-600 dark:text-red-400">
                                <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="font-medium">Agotado</span>
                            </div>
                        `}
                    </div>

                    <!-- Add to Cart -->
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center border border-gray-300 dark:border-gray-600 rounded">
                            <button id="decrease-qty" class="px-3 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
                                -
                            </button>
                            <input type="number" id="quantity" value="1" min="1" max="${product.stock}" 
                                   class="w-16 text-center border-0 bg-transparent focus:ring-0">
                            <button id="increase-qty" class="px-3 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
                                +
                            </button>
                        </div>
                        
                        <button id="add-to-cart-btn" 
                                class="flex-1 btn-primary py-3 text-lg" 
                                ${product.stock === 0 ? 'disabled' : ''}>
                            ${product.stock === 0 ? 'Agotado' : 'Agregar al Carrito'}
                        </button>
                    </div>

                    <!-- Specifications -->
                    ${product.specifications ? `
                        <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
                            <h3 class="text-lg font-medium mb-4" data-translate="products.specifications">Especificaciones</h3>
                            <dl class="grid grid-cols-1 gap-x-4 gap-y-3 sm:grid-cols-2">
                                ${Object.entries(product.specifications).map(([key, value]) => `
                                    <div>
                                        <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">${key}</dt>
                                        <dd class="text-sm text-gray-900 dark:text-gray-100">${value}</dd>
                                    </div>
                                `).join('')}
                            </dl>
                        </div>
                    ` : ''}

                    <!-- Features -->
                    <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
                        <h3 class="text-lg font-medium mb-4">CaracterÃ­sticas</h3>
                        <ul class="space-y-2 text-sm text-gray-600 dark:text-gray-400">
                            <li class="flex items-center">
                                <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                                GarantÃ­a de 1 aÃ±o
                            </li>
                            <li class="flex items-center">
                                <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                                EnvÃ­o gratis en compras mayores a $100
                            </li>
                            <li class="flex items-center">
                                <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                                Soporte tÃ©cnico especializado
                            </li>
                            <li class="flex items-center">
                                <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                                Devoluciones hasta 30 dÃ­as
                            </li>
                        </ul>
                    </div>
                </div>
            `;

            // Setup quantity controls
            setupQuantityControls();
            
            // Setup add to cart button
            setupAddToCartButton();
        }

        function setupQuantityControls() {
            const decreaseBtn = document.getElementById('decrease-qty');
            const increaseBtn = document.getElementById('increase-qty');
            const quantityInput = document.getElementById('quantity');

            if (!decreaseBtn || !increaseBtn || !quantityInput) return;

            decreaseBtn.addEventListener('click', () => {
                const currentValue = parseInt(quantityInput.value);
                if (currentValue > 1) {
                    quantityInput.value = currentValue - 1;
                }
            });

            increaseBtn.addEventListener('click', () => {
                const currentValue = parseInt(quantityInput.value);
                if (currentValue < currentProduct.stock) {
                    quantityInput.value = currentValue + 1;
                }
            });

            quantityInput.addEventListener('change', () => {
                const value = parseInt(quantityInput.value);
                if (value < 1) quantityInput.value = 1;
                if (value > currentProduct.stock) quantityInput.value = currentProduct.stock;
            });
        }

        function setupAddToCartButton() {
            const addToCartBtn = document.getElementById('add-to-cart-btn');
            if (!addToCartBtn || currentProduct.stock === 0) return;

            addToCartBtn.addEventListener('click', () => {
                const quantity = parseInt(document.getElementById('quantity').value);
                const result = window.addToCart(currentProduct.id, quantity);
                
                if (result.success) {
                    // Update button temporarily
                    const originalText = addToCartBtn.textContent;
                    addToCartBtn.textContent = 'Â¡Agregado!';
                    addToCartBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                    addToCartBtn.classList.remove('bg-primary-600', 'hover:bg-primary-700');
                    
                    setTimeout(() => {
                        addToCartBtn.textContent = originalText;
                        addToCartBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                        addToCartBtn.classList.add('bg-primary-600', 'hover:bg-primary-700');
                    }, 2000);
                }
            });
        }

        function showNotFound() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('not-found').classList.remove('hidden');
        }

        function setupUserMenu() {
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');
            
            if (userMenuButton && userMenu) {
                userMenuButton.addEventListener('click', function() {
                    userMenu.classList.toggle('hidden');
                });
                
                document.addEventListener('click', function(event) {
                    if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                        userMenu.classList.add('hidden');
                    }
                });
            }
        }

        function updateAuthUI() {
            const user = window.getCurrentUser();
            const authLinks = document.getElementById('auth-links');
            const userLinks = document.getElementById('user-links');
            const adminLink = document.getElementById('admin-link');
            
            if (user) {
                if (authLinks) authLinks.classList.add('hidden');
                if (userLinks) userLinks.classList.remove('hidden');
                if (adminLink && user.role === 'admin') adminLink.classList.remove('hidden');
            } else {
                if (authLinks) authLinks.classList.remove('hidden');
                if (userLinks) userLinks.classList.add('hidden');
                if (adminLink) adminLink.classList.add('hidden');
            }
        }

        // Format currency function
        window.formatCurrency = function(amount) {
            return new Intl.NumberFormat('es-ES', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        };
    </script>
</body>
